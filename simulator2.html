<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Smilio Simulator</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</head>
<body onload="initPage()">
    <object id="keyboard" data="svg/smilio.svg" type="image/svg+xml" style="width: 100%; height: 100%;"></object>

    <div id="lastStatus"></div>

    <div class="row" style="width:90%; margin-left:auto; margin-right:auto;">
        <div id="device-id" class="col-md-6">
            <h3>Smilio Device ID:</h3>
            <input type="text" name="Smilio Device ID" id="smilioDeviceId" class="form-control input-md" placeholder="Enter Device ID here" autofocus>
        </div>

        <div id="location" class="col-md-6">
            <h3>Location Type:</h3>
            <select name="Location Type" id="locationType" class="form-control">
                <option value="boucherie" selected>Boucherie</option>
                <option value="charcuterie" >Charcuterie</option>
                <option value="fromagerie">Fromagerie</option>
                <option value="poissonerie">Poissonerie</option>
                <option value="caisse">Caisse</option>
                <option value="accueil">Accueil</option>
            </select>
        </div>
    </div>

</body>

<script src="js/simulator2.js"></script>
</html>
